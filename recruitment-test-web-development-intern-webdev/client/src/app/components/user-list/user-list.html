<div *ngIf="loading">Loading usersâ€¦</div>

<table class="users-table" *ngIf="!loading">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users" (click)="select(u)" style="cursor:pointer">
      <td>{{ u.firstname }}</td>
      <td>{{ u.lastname }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.address?.city }}</td>
    </tr>
  </tbody>
</table>
